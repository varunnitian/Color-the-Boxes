<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color the boxes</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            gap: 23px;
        }
        .box{
            height: 45px;
            width: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">Box1</div>
        <div class="box" id="box2">Box2</div>
        <div class="box" id="box3">Box3</div>
        <div class="box" id="box4">Box4</div>
        <div class="box" id="box5">Box5</div>
    </div>
    <script>
        let colorArray=["violet","indigo","blue","green","yellow","orange","red"]
        let size=colorArray.length
        let boxes=document.querySelectorAll(".box");
        boxes.forEach(e=>{
            let randColor=Math.floor(Math.random()*size)
            e.style.backgroundColor=colorArray[randColor]
        })
    </script>
</body>
</html>
